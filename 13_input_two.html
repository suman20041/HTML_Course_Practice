<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input two</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="" > 
        <label for="fname">First Name</label> <br/>
        <input type="text" placeholder="first name" name="" value="suman" id="fname"> 
        <input type="reset" value="reset">  <!--reset type input element-->
        <input type="week" name="" id="">

        <select name="editors" id="" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <!-- Not used much and it is complex -->
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        
        <input type="hidden" name="">

        <label for="volume">volume</label>
        <input type="range" name="" id="volume" min="0" max="10">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
