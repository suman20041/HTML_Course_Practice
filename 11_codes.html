<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>
<body>
    <code>
        console.log("Hello")
    </code>
    <kbd></kbd>
    <samp></samp>
    <var></var>
    <pre></pre>


    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>
  
    <!-- HTML semantic structure -->
    <!-- instead of repeat div we use semantic -->
    <header></header>
    <nav></nav>
    <section></section>
    <article></article>
    <aside></aside>
    <footer></footer>
    <summary></summary>
    <details></details>
    <time datetime="24.12.2024">Dec 24</time>

</body>
</html>
