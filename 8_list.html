<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>

    <h2>Unordered List</h2>
    <ul>  <!--style="list-style-type:square;"-->
        <li>
            1
            <!-- Nested List -->
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <!-- data list or data description list -->
    <!-- data list -->
    <dl>
        <!-- data topic -->
        <dt>Ice Tea</dt>
        <!-- data description -->
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>

    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, <span>test 3</span> ipsam?</p>

    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Glossary/Inline-level_content">inline and Block elements in mdn</a>
</body>
</html>
