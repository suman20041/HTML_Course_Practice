<!DOCTYPE html>
<html lang="en"> <!--parent tag-->
<head> <!-- child of html tag-->
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tutorial</title> <!-- grand child of html tag-->
</head>                                     
<body> <!-- child of html tag-->
    <h1 title="heading one">heading</h1>  <!-- grand child of html tag-->
    <h2>Heading <span>Two</span></h2>
    <a href="https://google.com">Google</a>
    <a href="http://" target="" rel="noopener noreferrer"></a>

    <!-- not good practice for ranking your website in google -->
    <footer>
        <p>Address</p>
    </footer>

    <!-- This is a good practice for ranking your website in google -->
    <footer>
        <address>Aska,Ganjam</address>
    </footer>
</body>     
</html>
