<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="GET" accept-charset="utf-8" autocomplete="off" enctype="" > <!--autocomplete means automatically suggestion will be come or not-->
        <label for="fname">First Name</label> <br/>  <!-- when we click the first name automatically first input box highlight because of id="fname" and for="fname" -->
        <input type="text" placeholder="first name" name="" id="fname"> <br/>
        <!-- google search engine will not only work help of placeholder.Each input tag there must have only one label tag-->
        <!-- id="fname" same as for="fname" when you click First Name that input field is highlight-->

        <label for="lname">Last Name</label> <br/>
        <input type="text" placeholder="last name" name="" id="lname">

        <button type="submit">Pay</button>
    </form>
</body>
</html>
